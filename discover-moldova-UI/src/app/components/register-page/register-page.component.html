<div class="container">
    <div class="content">
        <mat-card>
            <mat-card-title>Sign up</mat-card-title>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Firstname" formControlName="firstname">
                            <mat-error *ngIf="'registerForm.firstname.invalid'"> {{ getFirstNameErrorMessage() }} </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Lastname" formControlName="lastname">
                            <mat-error *ngIf="'registerForm.lastname.invalid'"> {{ getLastNameErrorMessage() }} </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <mat-label>Email</mat-label>
                            <input type="text" matInput placeholder="pat@example.com" formControlName="email">
                            <mat-error *ngIf="'registerForm.email.invalid'">{{ getEmailErrorMessage() }}</mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input type="text" matInput placeholder="Username" formControlName="username">
                            <mat-error *ngIf="'registerForm.username.invalid'"> {{ getUsernameErrorMessage() }} </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <!-- <mat-form-field>
                            <input type="password" matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="'registerForm.password.valid'"> {{ getPasswordErrorMessage() }} </mat-error>
                        </mat-form-field> -->

                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                            <mat-error *ngIf="'registerForm.password.invalid'"> {{ getPasswordErrorMessage() }} </mat-error>
                        </mat-form-field>
                    </p>
                    <mat-error *ngIf="validationError != ''"> {{ validationError }} </mat-error>
                    <div class="button">
                        <button type="submit" mat-raised-button color="primary">Sign up</button>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
